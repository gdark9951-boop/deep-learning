services:
  # 1. Backend Service (FastAPI)
  - type: web
    name: cyber-ids-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: POETRY_VERSION
        value: ""

  # 2. Frontend Service (Next.js)
  - type: web
    name: cyber-ids-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NEXT_PUBLIC_API_URL
        # This tells Render to automatically use the backend's URL for the frontend
        fromService:
          type: web
          name: cyber-ids-backend
          envVarKey: RENDER_EXTERNAL_URL
